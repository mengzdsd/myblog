<div class="sharing">
  {% if site.jiathis_button %}
  <div class="jiathis_style_24x24">
	<a class="jiathis_button_qzone"></a>
	<a class="jiathis_button_tsina"></a>
	<a class="jiathis_button_tqq"></a>
	<a class="jiathis_button_weixin"></a>
	<a class="jiathis_button_renren"></a>
	<a href="http://www.jiathis.com/share?uid=1931848" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
	<a class="jiathis_counter_style"></a>
  </div>
  <script type="text/javascript">var jiathis_config = {data_track_clickback:'true'};</script>
  <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1355384647592816" charset="utf-8"></script>
  {% endif %}
  {% if site.addthis_button %}
  <div class="addthis_toolbox addthis_default_style">
    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
    <a class="addthis_button_linkedin_counter"></a>
    <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
    <a class="addthis_button_tweet"></a>
    <a class="addthis_counter addthis_pill_style"></a>
  </div>
  <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-537d933f60486e80"></script>
  {% else %}
    {% if site.twitter_tweet_button %}
  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
    {% endif %}
    {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
    {% endif %}
    {% if site.facebook_like %}
  <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
    {% endif %}
  {% endif %}
</div>
