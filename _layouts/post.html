---
layout: default
single: true
---
<div class="post">
    <article class="post-content">
        <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        {{ content }}
        <footer class="post-footer">
        {% include post_footer.html %}
        </footer>
    </article>

</div>
